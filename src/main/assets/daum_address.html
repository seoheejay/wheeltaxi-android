<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <style>
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
        }
    </style>
</head>
<body>
<div id="wrap" style="width:100%;height:100%;"></div>

<script>
    new daum.Postcode({
        oncomplete: function(data) {
            alert("주소: " + data.roadAddress);
            window.AndroidBridge.processAddress(data.roadAddress);
        },
        width: '100%',
        height: '100%'
    }).embed(document.getElementById("wrap"));
</script>
</body>
</html>
